<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AivanClimate</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <main>
    <section class="temperature-now">
      <div class="location">
        <img src="./assets/pin.svg" alt="icone de localização" />
        <strong>Curitiba, PR</strong>
      </div>
      <div class="temp">
        <div class="number">
          18
          <div class="maxmin">22° <span>16° </span></div>
        </div>
        <div class="celsius">°C</div>
      </div>
      <div class="statistics">
        <div class="stats">
          <img src="./assets/wind.svg" alt="icone de vento" />
          <div class="info">
            <p>Vento</p>
            <h5>17 <span>km/h</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="./assets/humidity.svg" alt="icone de umidade" />
          <div class="info">
            <p>Umidade</p>
            <h5>31 <span>%</span></h5>
          </div>
        </div>
        <div class="stats">
          <img src="./assets/rain.svg" alt="icone de chuva" />
          <div class="info">
            <p>Chuva</p>
            <h5>10 <span>%</span></h5>
          </div>
        </div>
      </div>
    </section>

    <section class="air-quality">
      <h2 class="title">
        <img src="./assets/leaf.svg" alt="icone de folha">
        Qualidade do ar
      </h2>

      <p class="good">Boa</p>
      <p class="number">21</p>
      <div class="info">

      </div>

    </section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
